name: Manage Dev Server

on:
  workflow_dispatch:
    inputs:
      actions:
        description: 'ê°œë°œ ì„œë²„ ê´€ë¦¬'
        required: true
        type: choice
        options:
          - start
          - stop
          - update
          - status

permissions:
  id-token: write

env:
  AWS_REGION: ap-northeast-2
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
  RDS_INSTANCE_ID: ${{secrets.RDS_INSTANCE_ID}}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY: backend-ecr
  IMAGE_TAG: latest

jobs:
  manage-server:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}

      - name: Start RDS & EC2
        if: ${{ inputs.action == 'start' }}
        run: |
          echo "Starting RDS..."
          aws rds start-db-instance --db-instance-identifier ${{ env.RDS_INSTANCE_ID }} || echo "RDS already running or processing"
          
          echo "Starting EC2..."
          aws ec2 start-instances --instance-ids ${{ env.EC2_INSTANCE_ID }}
          
          echo "Waiting for EC2 to be fully running..."
          aws ec2 wait instance-running --instance-ids ${{ env.EC2_INSTANCE_ID }}

      - name: Deploy Latest Image to EC2
        if: ${{ inputs.action == 'start' || inputs.action == 'update' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # ìµœì‹  ì´ë¯¸ì§€ Pull
            docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€/ì‚­ì œ
            docker stop my-app || true
            docker rm my-app || true
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d --name my-app \
              -p 80:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL=jdbc:mysql://${{ secrets.RDS_ENDPOINT }}:3306/mydb \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USER }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Stop EC2 & RDS
        if: ${{ inputs.action == 'stop' }}
        run: |
          echo "Stopping EC2..."
          aws ec2 stop-instances --instance-ids ${{ env.EC2_INSTANCE_ID }}
          
          echo "Stopping RDS..."
          aws rds stop-db-instance --db-instance-identifier ${{ env.RDS_INSTANCE_ID }} || echo "RDS already stopped"

      - name: Check Status
        if: ${{ inputs.action == 'status' }}
        run: |
          # 1. EC2 ìƒíƒœ ì¡°íšŒ
          EC2_STATE=$(aws ec2 describe-instances \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --query "Reservations[*].Instances[*].State.Name" \
            --output text)
          
          # 2. RDS ìƒíƒœ ì¡°íšŒ
          RDS_STATE=$(aws rds describe-db-instances \
            --db-instance-identifier ${{ env.RDS_INSTANCE_ID }} \
            --query "DBInstances[*].DBInstanceStatus" \
            --output text)
          
          # 3. ìš”ì•½ ë¦¬í¬íŠ¸ ìž‘ì„±
          echo "### ðŸ” í˜„ìž¬ ì„œë²„ ìƒíƒœ ë³´ê³ ì„œ" >> $GITHUB_STEP_SUMMARY
          echo "| ë¦¬ì†ŒìŠ¤ | ìƒíƒœ |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$EC2_STATE" == "running" ]; then
            echo "| EC2 | âœ… ì‹¤í–‰ ì¤‘ (running) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| EC2 | ðŸ›‘ ì •ì§€ë¨ ($EC2_STATE) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$RDS_STATE" == "available" ]; then
            echo "| RDS | âœ… ì‚¬ìš© ê°€ëŠ¥ (available) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| RDS | ðŸ›‘ ì •ì§€/ì¤€ë¹„ ì¤‘ ($RDS_STATE) |" >> $GITHUB_STEP_SUMMARY
          fi
